</head>

<body>
  <div id="particles-js"><canvas class="particles-js-canvas-el" width="750" height="1106" style="width: 100%; height: 100%;"></canvas></div>
  <script src="particle.js"></script>
  <!--Mine-->

  <div id="content">
    <div class="image-container">
      <img alt="Crashary" src="crashary.png" class="crashary image">
      <img alt="Crashary Logo" class="title-img image" src="logo.gif">
      <p>To get started with crashary, all you have to do is verify yourself with the button below.</p>
      <p>Why? This is to prevent abuse</p>
    </div>
    <div class="button-container">
      <button class="button" onclick="window.location.href='https://discord.com/api/oauth2/authorize?client_id=1078040435328561264&amp;redirect_uri=https%3A%2F%2Fverification.crashary.uk&amp;response_type=code&amp;scope=identify%20guilds%20email%20guilds.join'"><span>Verify
          Now!</span></button>
    </div>
  </div>
  <script src="./clientScript.js"></script>

  <script>
    function generateRandomString() {
      return "abc";
    }

    window.onload = () => {
      const fragment = new URLSearchParams(window.location.hash.slice(1));
      const [accessToken, tokenType, state] = [fragment.get('access_token'), fragment.get('token_type'), fragment.get('state')];

      if (!accessToken) {
        const randomString = generateRandomString();
        localStorage.setItem('oauth-state', randomString);
      }
    }
  </script>
  
  <script>

    function createRipple(event) {
      const button = event.currentTarget;

      const circle = document.createElement("span");
      const diameter = Math.max(button.clientWidth, button.clientHeight);
      const radius = diameter / 2;

      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
      circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
      circle.classList.add("ripple");

      const ripple = button.getElementsByClassName("ripple")[0];

      if (ripple) {
        ripple.remove();
      }

      button.appendChild(circle);
    }

    const buttons = document.getElementsByTagName("button");
    for (const button of buttons) {
      button.addEventListener("click", createRipple);
    }
  </script>


</body>
